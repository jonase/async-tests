<!doctype html>
<html>
  <head>
    <style>
      #paint-canvas {
        position: absolute;
        border: 1px solid black;
      }
      #interaction-canvas {
        position: absolute;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <p>Paint with <a href="http://github.com/clojure/core.async">core.async</a>. 
      WIP <a href="https://github.com/jonase/async-tests/blob/paint/src/async_test/paint/core.cljs">code on github</a>.
    </p>
    <button id="circle">Circle</button>
    <button id="line">Line</button>
    Color:
    <input type="color" id="stroke-color"> 
    Width: 
    <input type="range" id="stroke-width" min="1" max="10" step="1" value="1">
    <br>
    <canvas id="paint-canvas"
	    width="800px"
	    height="600px"></canvas>
    <canvas id="interaction-canvas"
	    width="800px"
	    height="600px"></canvas>
    <script src="paint.js"></script>
    <script>async_tests.paint.core.init()</script>
  </body>
</html>
